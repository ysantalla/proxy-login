<div class="container" fxLayout fxLayout.xs="row" fxLayoutAlign="center">
    <div class="item" fxFlex="40%">

        <form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="onLogin()" class="example-form">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>
                        <h3>Proxy UPR</h3>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input matInput required type="text" placeholder="Usuario" formControlName="username">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput required [type]="hide ? 'password' : 'text'" placeholder="ContraseÃ±a" formControlName="password">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <div style="width: 50%">
                        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" aria-label="login">
                            <mat-icon>lock</mat-icon>Entrar</button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>

<div class="container" fxLayout fxLayout.xs="row" fxLayoutAlign="center">
    <div class="item loading">
        <div [hidden]="!loading">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        </div>
    </div>
</div>
