<div fxFlex="50" class="one">
    <h2>Quota {{quota | number : "1.1-2"}} (Mb)</h2>
    <h3>Consumo {{consumption | number : "1.1-2"}} (Mb)</h3>
</div>

<div fxFlex="50" class="two">
    <mat-progress-spinner [value]="value" [diameter]="200" [strokeWidth]="200" [color]="color"></mat-progress-spinner>    
</div>

<div fxFlex="50" class="third">
    <button mat-raised-button color="primary" (click)="logged()" aria-label="logged"><mat-icon>lock_open</mat-icon>Salir</button>    
    <button mat-button (click)="openDialog()"><mat-icon>settings</mat-icon>Modificar Quota</button>
</div>
